flutter_native_splash:
  color: "#0D0D0D"
  color_dark: "#0D0D0D"
  android: true
  ios: true

  # 图标
  color_android: "#0D0D0D"
  color_ios: "#0D0D0D"

  # Android 12+ 配置
  android_12:
    color: "#0D0D0D"
    color_dark: "#0D0D0D"

  # 隐藏状态栏
  fullscreen: false

  # 保持启动画面直到 Flutter 准备好
  android_gravity: center
  ios_content_mode: center
